{% extends 'base_form.html' %}
{% load static %}

{% block mainblock %}

{% if form.errors %}
{% for field in form %}
{{ field.errors }}
{% endfor %}
{% endif %}

<form method="POST">

    {% csrf_token %}
    {{form.new_password1}}
    <br/>
    {{form.new_password2}}
    <br/><br/>
    <input type="submit" class="fadeIn fourth" value="Confirmar">
</form>

<script>
    window.onload = function() {
        var pass1 = document.getElementById("id_new_password1");
        var pass2 = document.getElementById("id_new_password2");
        pass1.placeholder = "Nueva contraseña";
        pass2.placeholder = "Confirmar contraseña";
        pass1.className = "fadeIn second";
        pass2.className = "fadeIn third";
        $('label').remove();
    };
</script>

{% endblock %}

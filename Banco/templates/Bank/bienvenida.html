{% extends base.html %}

{% block title %}Bienvenido{% endblock %}

{% block content %}

    {% if user.is_authenticated %}
        <h1>Hola {{ user.username }}</h1>
        <a href="{% url 'sign_out' %}">Cerrar Sesión</a>
    {% esle %}
        <a href="{% url 'sign_up' %}">Registrate</a>
        <a href="{% url 'sign_in' %}">Inicia Sesión</a>
    {% endif %}

{% endblock content %}

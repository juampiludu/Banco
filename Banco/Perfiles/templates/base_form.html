{% load static %}
<!DOCTYPE html>
<html lang="es-Ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} | Banco de Mendiolaza</title>
    <link rel="shortcut icon" href="{% static 'icon.png' %}">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
    <link rel="stylesheet" href="{% static 'css/arrow.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="wrapper-arrow">
      <div class="item fadeIn first">
        <button id="arrow-btn" onclick="window.location.href='/'">
          <i class="fa fa-long-arrow-left arrow1" aria-hidden="true"></i>
           Volver al inicio
        </button>
      </div>
    </div>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <br/>

          <!-- Icon -->
          <div class="fadeIn first">
            <h5 id="titulo">
                <img src="{% static 'icon2.png' %}" id="icon" alt="Banco de Mendiolaza" style="height: 60px; width: 60px; vertical-align: middle;" />
                 Banco de Mendiolaza
            </h5>
          </div>

          <br/>

          {% block mainblock %}
          {% endblock %}
      
        </div>
      </div>

      <script src="{% static 'js/funciones.js' %}"></script>
</body>
</html>

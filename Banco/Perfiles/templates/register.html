{% load static %}
<html>
    <head>
        <title>Registrate / Banco de Mendiolaza</title>
        <link rel="shortcut icon" href="{% static 'icon.png' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    </head>
    <body>
<div id="register">
    <h2>Registrate</h2>
    <br>
    <form method="POST">
        {{ form.as_p }}
        {% csrf_token %}
        <br>
        <button type="submit" class="btn btn-default">Registrar</button>
    </form>
</div>

<hr />

<div id="div-register">
        <h3>Si ya tenés cuenta, iniciá sesión</h3>
        <br>
        <button type="button" class="btn btn-default" onclick="window.location='/login'">Iniciar Sesión</button>
</div>
<br>
<br>
<br>
    </body>
</html>
